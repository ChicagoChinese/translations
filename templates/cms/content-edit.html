<%def name='form_input(name)'>
  <div class='form-group'>
    <label class='col-sm-1 control-label'>${name.capitalize()}</label>
    <div class='col-sm-11'>
      <input class='form-control' name='${name}' :value='workingCopy.${name}'>
    </div>
  </div>
</%def>

<div id='content-edit-template'>
  <form @submit.prevent='submit' class='vbox'>
    <div class='form-horizontal'>
      <div class='form-group'>
        <label class='col-sm-1 control-label'>Slug</label>
        <div class='col-sm-11'>
          <input class='form-control' name='slug' :value='workingCopy.slug'
                 :readonly='!isNew'>
        </div>
      </div>
      ${form_input('title')}
      ${form_input('artist')}
      ${form_input('source')}
      ${form_input('video')}
    </div>
    <div class='form-group content-container vbox'>
      <div>
        <label>Content</label>
        <a href='#'>Edit</a>
      </div>
      <textarea name='content' class='form-control' readonly
                :value='workingCopy.content'></textarea>
    </div>
    <div class='buttons'>
      <button type='button' class='btn btn-default' @click.prevent='cancel'>Cancel</button>
      <button type='submit' class='btn btn-primary'
              :class='{disabled: false}'>Submit</button>
    </div>
  </form>
</div>
