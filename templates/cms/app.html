<%def name='form_input(name)'>
  <div class='form-group'>
    <label class='col-sm-1 control-label'>${name.capitalize()}</label>
    <div class='col-sm-11'>
      <input class='form-control' name='${name}' :value='workingCopy.${name}'>
    </div>
  </div>
</%def>

<div id='app'>
  <div class='sidebar'>
    <select class='form-control' v-model='category' @change='choseCategory'>
    % for cat in categories:
      <option value='${cat}'>${cat.capitalize()}</option>
    % endfor
    </select>

    <button class='btn btn-primary btn-sm'
            @click='newDoc'>New translation</button>

    <ul>
      <li v-for='doc in docs' :class='{selected: isSelected(doc.slug)}'>
        <a @click='choseDoc(doc.slug)'>{{ doc.title }}</a>
      </li>
    </ul>
  </div>
  <main>
    <form @submit.prevent='submit'>
      <div class='form-horizontal'>
        <div class='form-group'>
          <label class='col-sm-1 control-label'>Slug</label>
          <div class='col-sm-11'>
            <input class='form-control' name='slug' :value='workingCopy.slug'
                   :readonly='!isNew'>
          </div>
        </div>
        ${form_input('title')}
        ${form_input('artist')}
        ${form_input('source')}
        ${form_input('video')}
      </div>
      <div class='form-group content-container'>
        <label>Content</label>
        <textarea name='content' class='form-control' readonly
                  :value='workingCopy.content'></textarea>
      </div>
      <div class='buttons'>
        <button type='button' class='btn btn-default' @click.prevent='cancel'>Cancel</button>
        <button type='submit' class='btn btn-primary'
                :class='{disabled: false}'>Submit</button>
      </div>
    </form>
  </main>
</div>
